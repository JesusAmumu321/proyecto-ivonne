    <!-- Firebase Script -->
    <script type="module">
        import { db, collection, getDocs } from '/js/firebase-config.js';

        // Función para cargar el primer usuario de la colección
        async function cargarNombreUsuario() {
            try {
                const usuariosRef = collection(db, 'usuarios');
                const snapshot = await getDocs(usuariosRef);
                
                if (!snapshot.empty) {
                    // Obtener el primer usuario
                    const primerUsuario = snapshot.docs[0].data();
                    const userName = document.getElementById('userName');
                    
                    if (primerUsuario.nombre) {
                        userName.textContent = primerUsuario.nombre;
                    } else {
                        userName.textContent = 'Usuario';
                    }
                } else {
                    document.getElementById('userName').textContent = 'Sin usuarios';
                }
            } catch (error) {
                console.error('Error al cargar usuario:', error);
                document.getElementById('userName').textContent = 'Error';
            }
        }

        // Cargar el nombre cuando la página esté lista
        cargarNombreUsuario();
    </script>
