<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Ivonne Banana</title>
    <link href="/styles/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">
                    üçå Ivonne Banana
                </h1>
                <p class="text-white text-opacity-90">Sistema de Registro</p>
            </div>

            <!-- Formulario de Registro -->
            <div class="bg-white rounded-lg shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                    Crear Cuenta
                </h2>

                <form id="formRegistro" class="space-y-4">
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">
                            Nombre <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Ej: Juan">
                    </div>

                    <!-- Apellido -->
                    <div>
                        <label for="apellido" class="block text-sm font-semibold text-gray-700 mb-2">
                            Apellido <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="apellido" 
                            name="apellido"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Ej: P√©rez">
                    </div>

                    <!-- Correo -->
                    <div>
                        <label for="correo" class="block text-sm font-semibold text-gray-700 mb-2">
                            Correo Electr√≥nico <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="correo" 
                            name="correo"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="correo@ejemplo.com">
                    </div>

                    <!-- Contrase√±a -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Contrase√±a <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="M√≠nimo 6 caracteres">
                        <p class="text-xs text-gray-500 mt-1">M√≠nimo 6 caracteres</p>
                    </div>

                    <!-- Confirmar Contrase√±a -->
                    <div>
                        <label for="confirmarPassword" class="block text-sm font-semibold text-gray-700 mb-2">
                            Confirmar Contrase√±a <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="confirmarPassword" 
                            name="confirmarPassword"
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Repite tu contrase√±a">
                    </div>

                    <!-- Edad -->
                    <div>
                        <label for="edad" class="block text-sm font-semibold text-gray-700 mb-2">
                            Edad <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="edad" 
                            name="edad"
                            required
                            min="1"
                            max="120"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Ej: 25">
                    </div>

                    <!-- Descripci√≥n Personal (Opcional) -->
                    <div>
                        <label for="descripcionPersonal" class="block text-sm font-semibold text-gray-700 mb-2">
                            Descripci√≥n Personal <span class="text-gray-400 text-xs">(Opcional)</span>
                        </label>
                        <textarea 
                            id="descripcionPersonal" 
                            name="descripcionPersonal"
                            rows="3"
                            maxlength="500"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                            placeholder="Cu√©ntanos un poco sobre ti... (m√°ximo 500 caracteres)"></textarea>
                        <p class="text-xs text-gray-500 mt-1">
                            <span id="contadorCaracteres">0</span>/500 caracteres
                        </p>
                    </div>

                    <!-- Mensajes de estado -->
                    <div id="mensajeEstado" class="hidden p-3 rounded-lg text-sm font-semibold"></div>

                    <!-- Bot√≥n de registro -->
                    <button 
                        type="submit" 
                        id="btnRegistro"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-pink-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                        üöÄ Registrar Usuario
                    </button>
                </form>

                <!-- Enlaces adicionales -->
                <div class="mt-6 text-center space-y-2">
                    <p class="text-sm text-gray-600">
                        ¬øYa tienes cuenta? 
                        <a href="/login.html" class="text-purple-600 hover:text-purple-800 font-semibold">
                            Iniciar sesi√≥n
                        </a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="/index.html" class="text-purple-600 hover:text-purple-800 font-semibold">
                            ‚Üê Volver al inicio
                        </a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="/usuarios.html" class="text-purple-600 hover:text-purple-800 font-semibold">
                            Ver lista de usuarios
                        </a>
                    </p>
                </div>
            </div>

            <!-- Estado de Firebase -->
            <div class="mt-6 bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-4 text-white">
                <p class="text-sm">
                    üî• Firebase: <span id="firebaseStatus">Conectando...</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/registro.js"></script>
</body>
</html>
