<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - Ivonne Banana</title>
    <link rel="stylesheet" href="styles/output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .textarea-lined {
            background-size: 100% 30px;
            line-height: 30px;
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            resize: none;
        }

        .difficulty-circle {
            width: 20px;
            height: 20px;
            border: 2px solid gray;
            border-radius: 50%;
            background-color: #10b981;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .difficulty-circle.selected {
            background-color: #7c3aed;
        }

        .calendar-container {
            transform-origin: top left;
        }

        .calendar-container .flatpickr-calendar {
            width: auto;
            font-size: 16px;
        }
    </style>
</head>

<body class="font-poppins bg-primarioUno min-h-screen p-5">
    <div class="container max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 px-0 py-5">
            <button onclick="window.history.back()"
                class="bg-secundarioDos text-primarioDos border-2 border-white rounded-full px-6 py-2.5 font-montserrat text-sm font-semibold cursor-pointer hover:bg-opacity-80 transition-all">
                ‚Üê Volver
            </button>
            <h1 class="text-white text-3xl font-bold font-poppins">
                Crear Tarea
            </h1>
            <div class="w-24"></div> <!-- Spacer for centering -->
        </div>

        <!-- Main Content -->
        <div class="bg-secundarioUno bg-opacity-30 rounded-3xl p-6 lg:p-10">
            <form class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column -->
                <div class="space-y-6">
                    <!-- Task Name -->
                    <div>
                        <label for="taskName" class="block text-primarioDos font-montserrat text-sm font-semibold mb-2">
                            Nombre de la actividad
                        </label>
                        <input type="text" id="taskName" name="taskName"
                            class="w-full p-3 bg-yellow-50 border-2 border-gray-300 rounded-lg font-montserrat text-sm focus:outline-none focus:ring-2 focus:ring-primarioDos focus:border-transparent"
                            placeholder="Ejemplo de titulo" required>
                    </div>

                    <!-- Dates -->
                    <div>
                        <label class="block text-primarioDos font-montserrat text-sm font-semibold mb-2">
                            Fecha
                        </label>
                        <div id="calendar" class="bg-transparent rounded-lg p-2 calendar-container"></div>
                        <input type="hidden" id="taskDate" name="taskDate">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Details -->
                    <div>
                        <label for="taskDescription"
                            class="block text-primarioDos font-montserrat text-sm font-semibold mb-2">
                            Detalles de la actividad
                        </label>
                        <textarea id="taskDescription" name="taskDescription" rows="7"
                            class="textarea-lined w-full bg-yellow-50 focus:outline-none focus:ring-2 focus:ring-primarioDos focus:border-transparent"
                            placeholder="Describe los detalles de la actividad"></textarea>
                    </div>

                    <!-- Goals -->
                    <div>
                        <label for="taskGoals"
                            class="block text-primarioDos font-montserrat text-sm font-semibold mb-2">
                            Metas/objetivos deseados
                        </label>
                        <textarea id="taskGoals" name="taskGoals" rows="5" class="textarea-lined w-full bg-yellow-50 focus:outline-none focus:ring-2 focus:ring-primarioDos focus:border-transparent"
                            placeholder="Describe las metas u objetivos"></textarea>
                    </div>

                    <!-- Difficulty -->
                    <div>
                        <label class="block text-primarioDos font-montserrat text-sm font-semibold mb-2 text-center">
                            Dificultad
                        </label>
                        <div class="flex items-center justify-between">
                            <span class="text-primarioDos font-montserrat text-xs">Baja</span>
                            <div class="flex" id="difficultyCircles">
                                <div class="difficulty-circle" data-value="1"></div>
                                <div class="difficulty-circle" data-value="2"></div>
                                <div class="difficulty-circle" data-value="3"></div>
                                <div class="difficulty-circle" data-value="4"></div>
                                <div class="difficulty-circle" data-value="5"></div>
                                <div class="difficulty-circle" data-value="6"></div>
                                <div class="difficulty-circle" data-value="7"></div>
                                <div class="difficulty-circle selected" data-value="8"></div>
                            </div>
                            <span class="text-primarioDos font-montserrat text-xs">Alta</span>
                        </div>
                        <input type="hidden" id="taskDifficulty" name="taskDifficulty" value="8">
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-yellow-50 text-primarioDos border-2 border-gray-300 rounded-lg px-6 py-3 font-montserrat text-sm font-semibold cursor-pointer hover:bg-yellow-100 transition-all flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr for the date
        flatpickr("#calendar", {
            dateFormat: "Y-m-d",
            locale: "es",
            minDate: "today",
            inline: true,
            onChange: function (selectedDates, dateStr, instance) {
                document.getElementById('taskDate').value = dateStr;
            }
        });

        // Difficulty circles interaction
        const circles = document.querySelectorAll('.difficulty-circle');
        const difficultyInput = document.getElementById('taskDifficulty');

        circles.forEach(circle => {
            circle.addEventListener('click', function () {
                circles.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                difficultyInput.value = this.dataset.value;
            });
        });

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Here you would typically send the data to an API
            alert('Tarea guardada exitosamente!');
            // Reset form or redirect
            this.reset();
            // Reset difficulty to default
            circles.forEach(c => c.classList.remove('selected'));
            document.querySelector('[data-value="8"]').classList.add('selected');
            difficultyInput.value = '8';
        });
    </script>
</body>

</html>
